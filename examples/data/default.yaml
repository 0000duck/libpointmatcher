ratioToSwitchKeyframe: 0.8

transformations:
  - TransformFeatures

readingDataPointsFilters:
  - RandomSamplingDataPointsFilter:
      prob: 0.5

keyframeDataPointsFilters:
  - SamplingSurfaceNormalDataPointsFilter:
      binSize: 10

matcher:
  KDTreeMatcher:
    knn: 1
    epsilon: 0 

featureOutlierFilters:
  - TrimmedDistOutlierFilter:
      ratio: 0.75
  - VarTrimmedDistOutlierFilter

errorMinimizer:
  PointToPlaneErrorMinimizer

transformationCheckers:
  - CounterTransformationChecker:
      maxIterationCount: 40
  - ErrorTransformationChecker:
      minDeltaRotErr: 0.001
      minDeltaTransErr: 0.01
      tail: 4   
      
inspector:
  NullInspector

logger:
  FileLogger

outlierMixingWeight: 1